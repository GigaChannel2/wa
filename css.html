<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <style>
      body{
        text-align: center;
        font-family: Sans-Serif;
      }
      #stick{
        position: Sticky;
        top: 0;
      }
      #back{
        position: Sticky;
        top: 0;
        text-align: left;
      }
      #hover:hover{
        opacity: 0;
        transition: opacity 0.6s;
      }
      #hover{
        opacity: 1;
        transition: opacity 0.6s;
        text-align: left;
        margin-right: 400px;
      }
    </style>
    <h3 id="stick">This is A "Sticky Position" Text.</h3>
    <br><h5>it allows any text to be stick on top of your screen</h5>
    <a id="back" href="index.html"> << Back </a>
    <br>
    <br>
    <h2 id="hover">Hover me!</h2>
  </body>
</html>
